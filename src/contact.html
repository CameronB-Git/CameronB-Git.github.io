<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // IMPORTANT: set this in <HEAD> top before any other tag.
        var mode = localStorage.getItem("mode");
        if (mode == "Light"){
        document.documentElement.setAttribute('data-bs-theme','light')
        }
        else{
        document.documentElement.setAttribute('data-bs-theme','dark')
        }
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styling.css" rel="stylesheet">
    <link href="path/to/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="themeSwitchScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Portfolio - Contact</title>
</head>
<body onload="loadMode()">
    <nav class="navbar navbar-expand-md fixed-top py-2">
        <div class="container-fluid">
            <div id="name">
                <a class="navbar-brand text-white mx-auto w-25" href="#">
                    <b>Cameron Branston</b>
                </a>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse absolutecenter" id="navbarNav">
                <ul class="navbar-nav mx-auto ">
                    <!-- Home Nav -->
                    <li class="nav-item">
                        <a class="nav-link active m-2" href="/src/index.html" id="navButton">
                            <b>Home</b>
                        </a>
                    </li> 
                    <!-- About Nav -->
                    <li class="nav-item">
                        <a class="nav-link active m-2" href="/src/about.html" id="navButton">
                            <b>About Me</b>
                        </a>
                    </li>
                    <!-- Projects Nav -->
                    <li class="nav-item">
                        <a class="nav-link active m-2" href="/src/projects.html" id="navButton">
                            <b>Projects</b>
                        </a>
                    </li>
                    <!-- Contact Nav -->
                    <li class="nav-item">
                        <a class="nav-link active m-2" href="/src/contact.html" id="selectedButton">
                            <b>Contact</b>
                        </a>
                    </li>
                </ul>
                <button type="button" class="btn p-1"  onclick="toggleMode()" id="btnSwitch">Dark Mode</button>
            </div>
            <div class="w-25" id="preSpacing">
                <pre class="text-white"></pre>
            </div>
        </div>
    </nav>

    <!-- Container for Text -->
    <div class="container mt-5 pt-5">
                <h1 class="mt-3 text-center typewriter"> <b>Contact Me</b></h1>
                <h2 id="subheading">I'd love to hear from you!</h2>
                <form class="row g-3 mt-2" method="POST" action="https://formsubmit.co/ba0d959e4176dca6948993280e0ba377">
                    <!-- Honeypot -->
                    <input type="text" name="_honey" id="honeypot">
                    <!-- Disable Captcha -->
                    <input type="hidden" name="_captcha" value="false">

                    <input type="hidden" name="_next" value="http://cameronbranston.me/success.html">

                    <div class="col-md-6">
                        <div>
                            <label for="firstName">
                                First Name
                                <span class="required-asterisk">*</span>
                            </label>
                        </div>
                        
                        
                        
                        <input type="text" class="form-control" name="First&nbsp;Name" id="firstName" required placeholder="John">
                    </div>
                    <div class="col-md-6">
                        <div>
                            <label for="lastName">
                                Last Name
                                <span class="required-asterisk">*</span>
                            </label>
                        </div>
                        <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" required placeholder="Doe">
                    </div>
                    <br>
                    <br>


                    <div class="col-md-8">
                        <div>
                            <label for="email">
                                Email
                                <span class="required-asterisk">*</span>
                            </label>
                        </div>
                        <input type="email" class="form-control" name="Email" id="email" required placeholder="johndoe@gmail.com">
                    </div>
                    <div class="col-md-4">
                        <label for="phoneNumber" class="form-label mb-0">Phone Number</label>
                        <input type="tel" class="form-control" name="Phone&nbsp;Number" id="phoneNumber" placeholder="(+44)">
                    </div>
                    <div class="col-md-12"> 
                        <div>
                            <label for="message" class="form-label">
                                Message
                                <span class="required-asterisk">*</span>
                            </label>
                        </div>
                        <textarea class="form-control" name="Message" id="message" required placeholder="Your Message" rows="6"></textarea>
                    </div>

                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-info" id="submitButton">Submit</button>
                    </div>
                </form>
                <br>
    </div>
    <div class="spacer layered-waves-dark" id="bottomWaves"></div>
</body>
</html>
