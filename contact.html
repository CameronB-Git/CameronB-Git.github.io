<!-- Container for Text -->
<div class="container mt-5 pt-5">
            <h1 id="contactDiv"> <b>Contact Me</b></h1>
            <h2 id="subheading">I'd love to hear from you!</h2>
            <form class="row g-3" method="POST" action="https://formsubmit.co/ba0d959e4176dca6948993280e0ba377">
                <!-- Honeypot -->
                <input type="text" name="_honey" id="honeypot">
                <!-- Disable Captcha -->
                <input type="hidden" name="_captcha" value="false">

                <input type="hidden" name="_next" value="http://cameronbranston.me/success.html">

                <div class="col-md-6">
                    <label for="firstName" class="">First Name</label>
                    <input type="text" class="form-control" name="First&nbsp;Name" id="firstName" required placeholder="First Name">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="">Last Name</label>
                    <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" required placeholder="Last Name">
                </div>
                <br>
                <br>


                <div class="col-md-8">
                    <label for="email" class="">Email</label>
                    <input type="email" class="form-control" name="Email" id="email" required placeholder="Email">
                </div>
                <div class="col-md-4">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" name="Phone&nbsp;Number" id="phoneNumber" placeholder="Phone Number (+44)">
                </div>
                <div class="col-md-12"> 
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" name="Message" id="essage" required placeholder="Message" rows="6"></textarea>
                </div>

                <div class="col-md-12">
                    <button type="submit" class="btn btn-info">Submit</button>
            </form>
